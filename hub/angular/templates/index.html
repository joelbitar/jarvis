{% load static i18n %}

<html lang="en" ng-app="jarvis">
<head>
    <link rel="stylesheet" href="{% static "css/angular-material.min.css" %}">
    <link rel="stylesheet" href="{% static "css/device.css" %}">
    <link rel="stylesheet" href="{% static "css/jarvis.css" %}">

    <link rel="stylesheet" href="{% static "fonts/weather-icons/css/weather-icons.min.css" %}">
    <title>YARVIS - Yet Another Rather Very Intelligent System</title>
    <meta name="viewport" content="initial-scale=1" />
</head>
<body layout="column">
<md-toolbar>
    <div layout="row">
        <div layout="row">
            <h2 class="md-toolbar-tools">
                <a href="#/" class="logo">YARVIS</a>
            </h2>
        </div>
        <div layout="row">
            <div class="md-toolbar-tools">
                <md-button ng-href="#/">Översikt</md-button>
                <md-button ng-href="#/weather/">Väder</md-button>
                <md-button ng-href="#/rooms/">Rum</md-button>
                <md-button ng-href="#/lights/">Lampor</md-button>
                <md-button ng-href="#/appliances/">Apparater</md-button>
                <md-button ng-href="#/devices/">Enheter</md-button>
            </div>
        </div>
        <div layout="row" flex layout-align="end center">
            <div>
                <md-button ng-href="#/settings/">Inställningar</md-button>
            </div>
        </div>
    </div>
</md-toolbar>

<div ng-view></div>


<script type="text/javascript" id="settings">
    var django = {
        "base_ng_template_url" : "{% static 'ng-templates' %}/",
        "base_static_url" : "{% static '' %}",
        "csrf_token" : "{{ csrf_token }}",
        "proxy_url" : {% if USE_PROXY %}"{{ PROXY_URL }}"{% else %}""{% endif %}
    };
</script>
<!-- Angular Material Dependencies -->
<script src="{% static "js/angularjs/angular.min.js" %}"></script>
<script src="{% static "js/angularjs/angular-animate.min.js" %}"></script>
<script src="{% static "js/angularjs/angular-aria.min.js" %}"></script>
<script src="{% static "js/angularjs/angular-route.min.js" %}"></script>

<script src="{% static "js/lib/lodash.min.js" %}"></script>
<script src="{% static "js/lib/restangular.min.js" %}"></script>

<script src="{% static "js/angular-material.min.js" %}"></script>

<script src="{% static "js/startpage.js" %}"></script>
<script src="{% static "js/device.js" %}"></script>
<script src="{% static "js/node.js" %}"></script>
<script src="{% static "js/devicegroup.js" %}"></script>
<script src="{% static "js/sensor.js" %}"></script>
<script src="{% static "js/weather.js" %}"></script>
<script src="{% static "js/settings.js" %}"></script>
<script src="{% static "js/login.js" %}"></script>

<script src="{% static "js/app.js" %}"></script>
</body>
</html>
