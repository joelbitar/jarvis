{% load static i18n %}

<html ng-app="jarvis">
  <head>
      {% block page_title %}<title>JARVIS</title>{% endblock %}

      <link rel="stylesheet" href="{% static "css/loading-bar.css" %}" />
      <link rel="stylesheet" href="{% static "css/jarvis.css" %}" />

      <link href="{% static "css/bootstrap.min.css" %}" type="text/css" rel="stylesheet" />
  </head>
  <body>
      <!-- Page Content -->
      <h1>JARVIS</h1>
      <div class="container">
          <div ng-view></div>
      </div>

      <script type="text/javascript" src="{% static "js/angularjs/angular.min.js" %}"></script>
      <script type="text/javascript" src="{% static "js/ui-bootstrap/ui-bootstrap-tpls-0.12.0.min.js" %}"></script>

      <script type="text/javascript" src="{% static "js/angularjs/angular-route.min.js" %}"></script>

      <script type="text/javascript" src="{% static "js/lib/loading-bar.js" %}"></script>
      <script type="text/javascript" src="{% static "js/lib/lodash.min.js" %}"></script>
      <script type="text/javascript" src="{% static "js/lib/restangular.min.js" %}"></script>

      <script type="text/javascript" src="{% static "js/app.js" %}"></script>

      <!-- <script type="text/javascript" src="{% static "js/controllers/user.js" %}"></script> -->

      <script type="text/javascript">
          var django = {
              base_ng_template_url : "{{ STATIC_URL }}ng-templates/",
              csrf_token : "{{ csrf_token }}"
          };
      </script>
  </body>
</html>
