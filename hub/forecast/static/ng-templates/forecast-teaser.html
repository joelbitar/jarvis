<div layout="column" layout-xs="row" layout-padding layout-align="start center" layout-align-xs="space-around center">
    <div ng-if="forecast.valid_time" flex-xs="40">
        {{ forecast.valid_time | date : "HH:mm" }}
    </div>
    <div ng-if="forecast.valid_time__min" flex-xs="40">
        {{ forecast.valid_time__min | date : "HH" }} - {{ forecast.valid_time__max | date : "HH" }}
    </div>

    

    <div layout="column" layout-xs="row" flex-xs="60">
        <weather-icon forecast="forecast" flex-xs="33"></weather-icon>
        <div class="temperature" flex-xs="33">
                    <span>
                        {{ forecast.t }}<span class="wi wi-celsius"></span>
                    </span>
        </div>
        <div class="percipitation" flex-xs="33">
                    <span>
                        {{ forecast.pit }}<span>mm</span>
                    </span>
        </div>
    </div>
</div>
