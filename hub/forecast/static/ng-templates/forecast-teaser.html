<div layout="column" layout-xs="row" layout-margin layout-align="start center" layout-align-xs="space-around center">
    <div ng-if="forecast.valid_time">
        {{ forecast.valid_time | date : "HH:mm" }}
    </div>
    <div ng-if="forecast.valid_time__min">
        {{ forecast.valid_time__min | date : "HH" }} - {{ forecast.valid_time__max | date : "HH" }}
    </div>

    <div layout="column" layout-xs="row">
        <div layout="row">
            <weather-icon forecast="forecast"></weather-icon>
            <div class="temperature">
                    <span>
                        {{ forecast.t }}<span class="wi wi-celsius"></span>
                    </span>
            </div>
        </div>
        <div layout="row">
            <div layout="column">
                <div class="percipitation">
                    <span>
                        {{ forecast.pit }}<span>mm</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
