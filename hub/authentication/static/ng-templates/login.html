<div ng-controller="LoginController">
    <md-input-container>
        <label>Användarnamn</label>
        <input type="text" ng-model="username"/>
    </md-input-container>

    <md-input-container>
        <label>Lösenord</label>
        <input ng-keyup="$event.keyCode == 13 && login()" type="password" ng-model="password"/>
    </md-input-container>

    <md-button class="md-raised md-primary" ng-click="login()">Primary</md-button>
</div>
